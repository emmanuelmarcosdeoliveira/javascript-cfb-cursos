 <h3>Abaixo alguns exemplos de operadores relacionais</h3>

<ul>
  <li> > (maior)</li>
  <li> >= (maior igual)</li>
  <li> < (menor)</li>
  <li> <= (menor igual)</li>
  <li> == (igual) </li>
  <li> = (recebe)</li>
  <li>!= (diferente)</li>
</ul>
